<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus Portfolio</title>
    
    <!-- jQuery and jQuery Terminal CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- jQuery and jQuery Terminal JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.lolcat.min.js"></script>
</head>
<body>
    <div class="terminal-container">
        <div id="terminal" class="terminal" style="--pixel-density: 1; --char-width: 7.23333; --terminal-height: 196px; --terminal-scroll: 0; --top: 180px; --height: 15px;">
            <div class="terminal-scroller"></div>
            <div class="terminal-font">Whitespace</div>
            <div class="terminal-pixel"></div>
            <div class="terminal-font-forcer terminal-hidden">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#terminal").terminal(function(command) {
                if (command === 'hello') {
                    this.echo('Hello, welcome to mtm-x Portfolio.');
                } else if (command === 'help') {
                    this.echo("Available commands:");
                    this.echo("help: Shows this help message.");
                    this.echo("whoami: About me.");
                    this.echo("lsp: List my projects")
                    this.echo("gdev: My Google Developer profile.");
                    this.echo("github: My GitHub profile.");
                    this.echo("linkedin: My Linkedin profile.");
                    this.echo("xda: My Xda forums profile.");
                    this.echo("exit: exit the website");
                } else if (command === 'whoami') {
                    this.echo("Hi, I am Thamaraimanalan M (lOTUS). I am striving to learn and become a hacker.");
                } else if (command === 'gdev') {
                    window.open('https://g.dev/mtm-x', '_blank');
                } else if (command === 'github') {
                    window.open('https://github.com/mtm-x', '_blank');
                } else if (command === 'linkedin') {
                    window.open('https://www.linkedin.com/in/mtm-x', '_blank');
                } else if (command === 'xda') {
                    window.open('https://xdaforums.com/m/thamarai-manalan.11353091/', '_blank');

                } else if (command == 'lsp'){
                    this.echo("These are the commands to access my projects.");
                    this.echo("jamsh: WiFi jammer script using shell scripting.");
                    this.echo("jampy: WiFi jammer script using python.");
                    this.echo("calpy: A simple GUI calculator using python and tkinter.");
                    this.echo("t2s: Text to Speech GUI with Google text to speech using python and tkinter.");
                } else if(command == 'jamsh'){
                    window.open('https://github.com/mtm-x/wifi-jammer-script','_black');
                } else if(command == 'jampy'){
                    window.open('https://github.com/mtm-x/wifijammer-python-script','_blank');
                } else if (command == 'calpy'){
                    window.open('https://github.com/mtm-x/python-calculator','_blank');
                } else if (command == 't2s'){
                    window.open('https://github.com/mtm-x/text-to-speech','_blank');
                } else if (command == 'resume'){
                    this.echo("Downloading resume...");
                    const link = document.createElement('a');
                    link.href = 'assets/mtmresume.pdf'; 
                    link.download = 'resume.pdf'; 
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                }

                else if (command == 'exit'){
                    window.close();
                }
                else {
                    this.echo("Unknown command. Type 'help' for a list of available commands.");
                }
            }, {
                greetings: 'Welcome to LOTUS portfolio. \nPlease type \'help\' for a list of commands or \'lsp\' for list of projects.\nType \'resume\' to download my resume'
            });
        });
    </script>
</body>
</html>
